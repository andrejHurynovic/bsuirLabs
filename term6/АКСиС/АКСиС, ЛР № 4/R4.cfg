!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
logging queue-limit 100
!
memory-size iomem 5
ip subnet-zero
no ip icmp rate-limit unreachable
!
!
ip tcp synwait-time 5
no ip domain lookup
!
ip cef
ipv6 unicast-routing
!
!         
!
!
interface Ethernet0
 no ip address
 half-duplex
 ipv6 address FD34:BBBB:228A:7::1/64
!
interface Ethernet1
 no ip address
 half-duplex
 ipv6 address FD34:BBBB:228A:4::1/64
!
interface FastEthernet0
 no ip address
 speed auto
 ipv6 address FD34:BBBB:228A:3::1/64
!
ip classless
no ip http server
!
!
!
no cdp log mismatch duplex
ipv6 route ::/0 FD34:BBBB:228A:7::2
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
no scheduler allocate
end
